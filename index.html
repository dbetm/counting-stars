<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Contando estrellas</title>

        <link rel="stylesheet" href="css/main.css">

        <script src="https://www.marvinj.org/releases/marvinj-0.9.js"></script>
    </head>
    <body>
        <header>
            <h2 class="title">Contando estrellas</h2>
        </header>

        <div class="upload-region">
            <div id="uploadedImage" onclick="selectImage();">
                <span id="tagUploadPhoto">Sube una foto</span>
                <img id="starImage">
            </div>

            <input id="inputImg" class="hidden-upload"
            accept="image/x-png,image/jpeg" type="file">

            <button class="clear-btn" type="button" name="button" onclick="reset();">
                Limpiar
            </button>
        </div>

        <div class="result">
            <p id="number-stars"></p>
        </div>

        <footer class="">
            <p>
                <a href="https://twitter.com/dabetm" target="_blank">+) David</a> ‚≠ê
                <a href="https://github.com/dbetm/counting-stars" target="_blank">GitHub</a>
            </p>
        </footer>

        <script src="js/app.js" charset="utf-8"></script>
        <script src="js/image.js" charset="utf-8"></script>
    </body>
</html>
