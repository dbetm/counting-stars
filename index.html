<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Counting stars</title>
        <!-- Favicon -->
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <!-- CSS -->
        <link rel="stylesheet" href="css/main.css">

        <script src="https://www.marvinj.org/releases/marvinj-0.9.js"></script>
    </head>
    <body>
        <header>
            <h2 class="title">Counting stars</h2>
        </header>

        <div class="upload-region">
            <div id="uploadedImage" onclick="selectImage();">
                <span id="tagUploadPhoto">upload a photo</span>
                <img id="starImage">
            </div>

            <input id="inputImg" class="hidden-upload"
            accept="image/x-png,image/jpeg" type="file">

            <button class="clear-btn" type="button" name="button" onclick="reset();">
                Clear
            </button>
        </div>

        <div class="result">
            <p id="number-stars"></p>
        </div>

        <footer class="">
            <p>
                <span id="eeg" onclick="trick();">‚≠ê</span>
                <span id="counterEgg">+)</span> 
                <a href="https://github.com/dbetm/counting-stars" target="_blank">
                    How does it work?
                </a>
            </p>
        </footer>

        <script src="js/app.js" charset="utf-8"></script>
        <script src="js/image.js" charset="utf-8"></script>
        <script src="js/easter_egg.js" charset="utf-8"></script>
    </body>
</html>
